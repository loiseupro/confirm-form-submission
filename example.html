<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Submit form confirm example</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- jQuery JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6">		
				<form id="simpleForm" action="#">

					<!-- Modal to confirm -->
					<div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Confirmation question</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<div class="alert alert-warning hidden" id="wrong_answer">
										The answer is wrong
									</div>
									<label>Confirm form submit</label>
									<p>Please type <code id="the_code"></code> in the next field:</p>
									<input type="text" name="submit_check"/>
								</div>
								<div class="modal-footer">
									<input type="submit" class="btn btn-primary" value="Send"/>
								</div>
							</div>
						</div>
					</div>
					<!-- .end Modal to confirm -->

					<!-- Form fields -->
					<div class="form-group">
						<label>Your name</label>
						<input type="text" name="your_name"/>
					</div>
					<div class="form-group">
						<label>Your age</label>
						<input type="number" name="your_age"/>
					</div>
					<!-- .end Form fields -->
					<span class="btn btn-primary" data-toggle="modal" data-target="#confirm">Send</span>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		/* The string to be completed by user */
		var the_code = "send form"; 		
		document.getElementById("the_code").innerHTML  = the_code;
		var the_form = document.getElementById('simpleForm');

		/* Detect form submit */
		the_form.addEventListener('submit', function (e) {
			if(document.getElementsByName("submit_check")[0].value != the_code){
				document.getElementById("wrong_answer").classList.remove("hidden");
				e.preventDefault();	
			}

		});
	</script>
</body>
</html>
